<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/rockpaperscissors.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/10339/10339556.png"
      type="image/x-icon"
    />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="game_score">
          <p>
            <span class="user_nick"></span>:
            <strong class="yourPoint">0</strong>
          </p>
          <p>Computer: <strong class="compPoint">0</strong></p>
        </div>
        <div class="buttons">
          <button class="rockBtn">
            <i class="fa-regular fa-hand-back-fist"></i>
          </button>
          <button class="paperBtn"><i class="fa-regular fa-hand"></i></button>
          <button class="scissorsBtn">
            <i
              class="fa-regular fa-hand-scissors"
              style="transform: rotate(90deg)"
            ></i>
          </button>
        </div>
        <div class="choices">
          <p>
            <span class="user_nick"></span>'s choose:
            <strong class="yourChoice"></strong>
          </p>
          <p>Computer choose: <strong class="compChoice"></strong></p>
        </div>
        <h1 class="click_text">CLICK!</h1>
        <h1 class="result">YOU WIN</h1>
      </div>
    </section>

    <script src="assets/js/rockpaperscissors.js"></script>
  </body>
</html>
