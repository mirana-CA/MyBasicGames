<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style/reset.css" />
    <link rel="stylesheet" href="assets/style/diceGame.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/10339/10339556.png"
      type="image/x-icon"
    />
    <title>Dice Game</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="diceGame-ls sides">
          <div class="side-heading">
            <h1>PLAYER 1</h1>
            <p class="player1Point">0</p>
          </div>
          <div class="player1Current">
            <h5>CURRENT</h5>
            <p class="player1CurrentPoint">0</p>
          </div>
        </div>
        <div class="diceGame-rs sides">
          <div class="side-heading">
            <h1>PLAYER 2</h1>
            <p class="player2Point">0</p>
          </div>
          <div class="player2Current">
            <h5>CURRENT</h5>
            <p class="player2CurrentPoint">0</p>
          </div>
        </div>
        <button class="playAgainBtn">
          <i class="fa-solid fa-arrow-rotate-right"></i> New Game
        </button>
        <button class="rollDiceBtn">
          <i class="fa-solid fa-dice-d6"></i> Roll Dice
        </button>
        <button class="holdBtn">
          <i class="fa-solid fa-square-plus"></i>
          Hold
        </button>
        <img class="diceImg" src="./assets/imgs/dice-one.png" alt="" />
      </div>
    </section>
    <div class="victoryMessagePlayer1">PLAYER1 WON!</div>
    <div class="victoryMessagePlayer2">PLAYER2 WON!</div>

    <script src="assets/js/diceGame.js"></script>
  </body>
</html>
