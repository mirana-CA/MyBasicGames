<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- <link rel="stylesheet" href="assets/style/reset.css" /> -->
    <link rel="stylesheet" href="assets/style/numberGuessing.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/10339/10339556.png"
      type="image/x-icon"
    />
    <title>Numbr Guessing</title>
  </head>

  <body>
    <section id="numberGuessing">
      <div class="heading">
        <button class="playAgain">Again!</button>
        <p>Between 1 and 100</p>
      </div>
      <h1>Guess My Number</h1>
      <div class="pcNumber">
        <div class="pcNumber_leftSide"></div>
        <div class="pcMainNumber">?</div>
        <div class="pcNumber_rightSide"></div>
      </div>
      <div class="aboutMyNum">
        <form class="aboutMyNum_ls">
          <input class="numberInput" type="number" />
          <button class="checkBtn">Check!</button>
        </form>
        <div class="aboutMyNum_rs">
          <div class="myNumStatus">Start guessing...</div>
          <div class="myScore">
            <i class="fa-solid fa-shield"></i>
            <p>Score:</p>
            <div class="myScorePoint">0</div>
          </div>
          <div class="myHighScore">
            <i class="fa-solid fa-award"></i>
            <p>Highscore:</p>
            <div class="myHighScorePoint">0</div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/numberGuessing.js"></script>
  </body>
</html>
